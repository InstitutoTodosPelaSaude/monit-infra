# Storage (persisted via volume at /data/db)
storage:
  dbPath: /data/db

# Network: global bind (if exposing) and non-default port
net:
  bindIp: 0.0.0.0
  port: 27018   # will be overridden by --port from compose

# Security: requires authentication
security:
  authorization: enabled

# Logs to container stdout
systemLog:
  destination: file
  path: /proc/1/fd/1
  logAppend: true

